version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    #http://localhost:9090
    
  rabbit:
    image: rabbitmq:3-management
    restart: always
    hostname: rabbitmqhost    
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"  # Порт для метрик Prometheus
    command: >
      bash -c "rabbitmq-plugins enable rabbitmq_prometheus &&
               rabbitmq-server"
    #http://rabbit:15692/metrics
    
  postgres1:
    extends:
      file: postgres-service.yml
      service: postgres-base
    hostname: postgres1
    environment:
      POSTGRES_DB: postgres1
    volumes:
      - pg-data1:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  postgres2:
    extends:
      file: postgres-service.yml
      service: postgres-base
    hostname: postgres2
    environment:
      POSTGRES_DB: postgres2
    volumes:
      - pg-data2:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_user
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  rabbitmq_data:
  mongodb_data:
  pg-data1:
  pg-data2:
 
networks:
  default:
    name: myLocalNetwork
    external: true

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    #http://localhost:9090
    
  rabbit:
    image: rabbitmq:3-management
    restart: always
    hostname: localhost    
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"  # Порт для метрик Prometheus
    command: >
      bash -c "rabbitmq-plugins enable rabbitmq_prometheus &&
               rabbitmq-server"
    #http://rabbit:15692/metrics
    
  postgres1:
    extends:
      file: postgres-service.yml
      service: postgres-base
    hostname: localhost
    environment:
      POSTGRES_DB: postgres1
    volumes:
      - pg-data1:/var/lib/postgresql/data
    ports:
      - "5632:5432"

  postgres2:
    extends:
      file: postgres-service.yml
      service: postgres-base
    hostname: localhost
    environment:
      POSTGRES_DB: postgres2
    volumes:
      - pg-data2:/var/lib/postgresql/data
    ports:
      - "5633:5432"

  basketdb:
    image: redis:alpine
    container_name: basketdb
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - basketdb_data:/data/db

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_user
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      
      
  baget:
    image: loicsharma/baget:latest
    ports:
      - "5555:80"
    environment:
      - ApiKey=CyberTech_BaGet_9x7K2P4mL8nQ3vF5
      - Storage__Type=FileSystem
      - Storage__Path=/var/baget/packages
      - Database__Type=Sqlite
      - Database__ConnectionString=Data Source=/var/baget/baget.db
      - Search__Type=Database
    volumes:
      - baget-data:/var/baget

  package-builder:
    build:
      context: ../..
      dockerfile: docker/docker.environment/Dockerfile.package-builder
    depends_on:
      - baget
    environment:
      - NUGET_SOURCE=http://baget/v3/index.json
      - NUGET_API_KEY=CyberTech_BaGet_9x7K2P4mL8nQ3vF5
    command: >
      /bin/bash -c "
      echo 'Waiting for BaGet to start...' &&
      sleep 10 &&
      dotnet nuget push '/src/nugets/*.nupkg' --source $$NUGET_SOURCE --api-key $$NUGET_API_KEY --skip-duplicate
      "
      
volumes:
  rabbitmq_data:
  mongodb_data:
  pg-data1:
  pg-data2:
  basketdb_data:
  baget-data:
 
networks:
  default:
    name: myLocalNetwork
    external: true
